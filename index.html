<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Trick and Treat</title>
    <style>
    
        * {
            font-family: Georgia, 'Times New Roman', serif;
        }
        
        h1, h2 {
            text-align: center;
        }
        
        
        body {
            background-color: #eee;
        }
        
        a {
            padding: 2px 5px;
            text-decoration: none;
            font-weight: bold;
            color: #08c;
        }
        
        a:hover {
            color: #fff;
            background-color: #08c;
            border-radius: 3px;
        }
        
        table {
            border: 1px solid #ccc;
            margin: 12px auto;
            -webkit-box-shadow: 1px 1px 2px #888; 
       }
        
        tr:nth-child(even) {
            background-color: #fff;
        }

        tr:nth-child(odd) {
            background-color: #f6f6f6;
        }

        td {
            padding: 6px 24px;
            font-size: 18px;
        }        
        
        li {
            list-style-type:square;
        }
    </style>
</head>
